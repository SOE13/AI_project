<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>



</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Add Course</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body" style="background-color: white;">







								<form th:object="${course}" method="post"
									th:action="@{/admin/addCourse}" enctype="multipart/form-data">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">


											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseName"
													th:field="*{name}" class="col-sm-4 col-form-label">Course
													Name</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" th:field="*{name}"
														id="inputCourseName" placeholder="Coures Name" value="JWD">
													<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
														style="color: red"></p>
												</div>
											</div>

											<div class="form-group row">
												<label style="font-weight: bold;" for="inputDescription"
													class="col-sm-4 col-form-label">Description Name</label>
												<div class="col-sm-8">
													<input type="text" class="form-control"
														th:field="*{desName}" id="inputDescription"
														placeholder="Description Name"
														value="Java Web Developement">
													<p th:if="${#fields.hasErrors('desName')}"
														th:errors="*{desName}" style="color: red"></p>
												</div>
											</div>


											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseFee"
													class="col-sm-4 col-form-label">Course Fee</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" id="inputCourseFee"
														th:field="*{fee}" placeholder="Course Fee" value="400000">
													<p th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"
														style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseType"
													class="col-sm-4 col-form-label">Course Type</label>
												<div class="col-sm-8">
													<div class="input-group">
														<select th:field="*{type}" class="custom-select"
															id="inputCourseType">
															<option th:each="lis:${list}" th:text="${lis.name}"
																th:value="${lis.id}">Course Type</option>
														</select>
													</div>
													<p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
														style="color: red"></p>
												</div>
											</div>



											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseDuration"
													class="col-sm-4 col-form-label">Course Duration</label>
												<div class="col-sm-8">
													<input type="text" class="form-control"
														th:field="*{duration}" id="inputCourseDuration"
														placeholder="Course Duration" value="4 Month">
													<p th:if="${#fields.hasErrors('duration')}"
														th:errors="*{duration}" style="color: red"></p>
												</div>
											</div>
											<div class="from-group row">
												<label style="font-weight: bold;" for="inputPhoto"
													class="col-sm-4 col-form-label">Photo </label>
												<div class="col-sm-8">
													<input id="inputPhoto" type="file" name="f"
														 accept="image/*" />
												</div>
											</div>
											<br>

											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseDetail"
													class="col-sm-4 col-form-label">Course Detail</label>
												<div class="col-sm-8">
													<textarea class="form-control" name="courseDetail"
														th:field="*{detail}" placeholder="Course Detail"></textarea>
													<p th:if="${#fields.hasErrors('detail')}"
														th:errors="*{detail}" style="color: red"></p>
												</div>
											</div>





											<div class="form-group row">
												<label class="col-sm-4 col-form-label">&nbsp;</label>
												<div class="col-sm-8">
													<input type="submit" class="btn btn-success" value="Add">
													<a class="btn backButton" th:href="@{/admin/addCourse}">Back</a>
												</div>
											</div>

										</div>
										<div class="col-md-3"></div>
									</div>
								</form>























							</div>
						</div>
						<!-- /.container-fluid -->

					</div>
					<!-- End of Main Content -->


					<!-- th replace -->
					<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>
				</div>
			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>


		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>
		<script th:src="@{/adminStyle/js/bootstrap-fileselect.js}"></script>
		<script>
			$('#inputPhoto').fileselect();
		</script>
</body>

</html>
