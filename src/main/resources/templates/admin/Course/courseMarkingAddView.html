<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>
</head>


<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Add Marking</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body formBorder"
								style="background-color: white;">

								<br>
								<form method="post" th:action="@{/admin/addCourseMarking}"
									th:object="${courseMarking}">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">




											<div class="form-group row">
												<label style="font-weight: bold;" for="inputCourseName"
													class="col-sm-5 col-form-label">Course Name<span
													style="color: red;">*</span></label>
												<div class="col-sm-7">
													<select th:field="*{course}" class="custom-select"
														id="inputStudentOtherQualification">
														<option th:each="lis :${courses}" th:text="${lis.name}"
															th:value="${lis.id}">Manager</option>
													</select>
													<p th:if="${#fields.hasErrors('course')}"
														th:errors="*{course}" style="color: red"></p>
													<p th:text="${message}" style="color: red"></p>
												</div>
												
												
											</div>


											<div class="form-group row">
												<label style="font-weight: bold;" for="inputAttendanceMark"
													class="col-sm-5 col-form-label">Attendance Mark<span
													style="color: red;">*</span></label>
												<div class="col-sm-7">
													<input th:field="*{attendanceMark}" type="number"
														class="form-control" id="inputAttendanceMark"
														placeholder="Attendance Mark">
													<p th:if="${#fields.hasErrors('attendanceMark')}"
														th:errors="*{attendanceMark}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputAssignmentMark"
													class="col-sm-5 col-form-label">Assignment Mark <span
													style="color: red;">*</span></label>
												<div class="col-sm-7">
													<input th:field="*{assignmentMark}" type="number"
														class="form-control" id="inputAssignmentMark"
														placeholder="Assignment Mark">
													<p th:if="${#fields.hasErrors('assignmentMark')}"
														th:errors="*{assignmentMark}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputMidTermMark"
													class="col-sm-5 col-form-label">MidTerm Mark</label>
												<div class="col-sm-7">
													<input th:field="*{midTermMark}" type="number"
														class="form-control" id="inputMidTermMark"
														placeholder="MidTerm Mark">
													<p th:if="${#fields.hasErrors('*{midTermMark}')}"
														th:errors="*{midTermMark}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputFinalMarkorCodeTest"
													class="col-sm-5 col-form-label">Final Mark or Code
													Test</label>
															<div class="col-sm-7">
													<input th:field="*{finalMark}" type="number"
														class="form-control" id="inputFinalMarkorCodeTest"
														placeholder="Final Mark or Code Test">
													<p th:if="${#fields.hasErrors('*{finalMark}')}"
														th:errors="*{finalMark}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputProjectMark"
													class="col-sm-5 col-form-label">Project Mark</label>
												<div class="col-sm-7">
													<input th:field="*{projectMark}" type="number"
														class="form-control" id="inputProjectMark"
														placeholder="Project Mark">
													<p th:if="${#fields.hasErrors('*{projectMark}')}"
														th:errors="*{projectMark}" style="color: red"></p>
												</div>
											</div>

											<div class="form-group row">
												<label class="col-sm-5 col-form-label">&nbsp;</label>
												<div class="col-sm-7">
													<input type="submit" class="btn btn-info" value="Add">
													<a class="btn backButton" th:href="@{/admin/courseMarking}">Back</a>
												</div>
											</div>





										</div>
										<div class="col-md-3"></div>
									</div>

								</form>

							</div>

						</div>

					</div>



				</div>
				<!-- /.container-fluid -->

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>
</body>

</html>
