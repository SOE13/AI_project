<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Admin's Role</h1>

					</div>


					<!-- Content Row -->

					<div class="row">

						<div class="card-body">

							<br>
							<div class="card-body" style="background-color: white;">
								<br>
								<div class="row">
									<div class="col-md-1"></div>

									<div class="col-md-10">

										<form action="#" th:action="@{/admin/addRole}"
											th:object="${newAddRole}" method="POST">


											<div class="form-group row">
												<label style="font-weight: bold;" for="adminRole"
													class="col-sm-3 col-form-label">Admin's Role<span
													style="color: red;">*</span></label>
												<div class="col-sm-7">
													<input type="text" th:field="*{name}" class="form-control"
														id="adminRole" placeholder="Admin's Role">
													<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
														style="color: red">Role error</p>
												</div>
											</div>





											<div class="form-group row">
												<label class="col-sm-3 col-form-label">&nbsp;</label>
												<div class="col-md-2">
													<input th:type="submit" th:value="Add"
														class="btn btn-success">


												</div>
											</div>
										</form>
									</div>

									<div class="col-md-1"></div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<div class="table-responsive">
											<table class="table table-hover" id="dataTable" width="100%"
												cellspacing="0">
												<thead>
													<div class="row">
														<div class="col-md-3"></div>
														<div class="col-md-6">
															<tr>
																<th>NO</th>
																<th>Admin's Role</th>
																<th class="text-center">Action</th>
															</tr>
														</div>
														<div class="col-md-3"></div>
													</div>

												</thead>

												<tbody>
													<div class="row">
														<div class="col-md-2"></div>
														<div class="col-md-8">

															<tr th:each="role,iter: ${listRole}">
																<div>
																	<td th:text="${iter.index + 1}"></td>
																	<td th:text="${role.name}"></td>
																	<td>
																		<div class="row ">
																			<div class="col-md-6">
																				<a
																					th:href="@{/admin/adminRoleEditView/{id}(id=${role.id})}"
																					class="btn btn-block btn-info"> Edit</a>
																			</div>
																			<div class="col-md-6">
																					<div data-toggle="modal" data-target="#deleteModal"
																					class="btn btn-block btn-danger"
																					th:onclick="del([[${role.id}]])"> Delete</div>
																			</div>
																		</div>
																	</td>
																</div>

															</tr>


														</div>
														<div class="col-md-2"></div>
													</div>

												</tbody>
											</table>
										</div>


									</div>
									<div class="col-md-1"></div>
								</div>


							</div>

						</div>


					</div>


				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Delete Modal-->
	<div th:replace="fragments/AdminHomeFooter::deleteModel"></div>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>

	<!-- For Delete Confirm -->
	<script th:src="@{/adminStyle/js/bootstrap.confirm.js}"></script>
	<script>
	let delId;
	function del(id) {
		delId=id;
	}
	function confirmDel(){
		window.location.href = "/admin/deleteRole/"+delId; 
	}
	</script>
</body>

</html>
