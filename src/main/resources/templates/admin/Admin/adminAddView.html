<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Add Admin</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">
								<form th:object="${admin}" method="post"
									th:action="@{/addAdmin}">
									<div class="row">
										<div class="col-md-2"></div>
										<div class="col-md-8">
											<div class="form-group row">

												<label style="font-weight: bold;" for="adminName"
													class="col-sm-3 col-form-label">Name</label>
												<div class="col-sm-6">
													<input th:field="*{name}" type="text" class="form-control"
														id="adminName" placeholder="Name">
													<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
														style="color: red">Role error</p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="adminEmail"
													class="col-sm-3 col-form-label">Email</label>
												<div class="col-sm-6">
													<input th:field="*{mail}" type="email" class="form-control"
														id="adminName" placeholder="Email">
													<p th:text="${mailmessage}" style="color: red">Role
														error</p>
													<p th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
														style="color: red">Role error</p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="adminPassword"
													class="col-sm-3 col-form-label">Password</label>
												<div class="col-sm-6">
													<input th:field="*{pass}" type="password"
														class="form-control" id="adminPassword"
														placeholder="Password">
													<p th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
														style="color: red">Role error</p>
														<p th:text="${perror}" style="color: red">Role error</p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="adminconfirm"
													class="col-sm-3 col-form-label"> Comfirm Password</label>
												<div class="col-sm-6">
													<input th:field="*{confpass}" type="password"
														class="form-control" id="adminconfirm"
														placeholder="Comfirm Password">
													<p th:text="${error}" style="color: red">Role error</p>
												</div>
											</div>

											<div class="form-group row">
												<label style="font-weight: bold;" for="adminRole"
													class="col-sm-3 col-form-label">Admin's Role</label>
												<div class="col-sm-6">
													<div class="input-group">
														<select th:field="*{role}" class="custom-select"
															id="inputStudentOtherQualification">
															<option th:each="role:${roles}"
																th:text="${role.name}" th:value="${role.id}">Manager</option>
														</select>

													</div>
													<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
														style="color: red">Role error</p>
												</div>
											</div>
											<br>
											<div class="form-group row">
												<label style="font-weight: bold;" for="adminRole"
													class="col-sm-3 col-form-label">Permission</label>


												<div class="col-sm-9">
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox1" value="Admin">
														<label class="form-check-label" for="inlineCheckbox1">Admin</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox2" value="Course">
														<label class="form-check-label" for="inlineCheckbox2">Course</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox3" value="Teacher">
														<label class="form-check-label" for="inlineCheckbox3">Teacher</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox3" value="Batch">
														<label class="form-check-label" for="inlineCheckbox3">Batch</label>
													</div>

												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-3"></div>
												<div class="col-sm-9">

													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox1" value="Student">
														<label class="form-check-label" for="inlineCheckbox1">Student</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox2"
															value="Attendance"> <label
															class="form-check-label" for="inlineCheckbox2">Attendance</label>
													</div>

													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox3" value="Enroll">
														<label class="form-check-label" for="inlineCheckbox3">Enroll
															Info</label>
													</div>
													<div class="form-check form-check-inline">
														<input class="form-check-input" type="checkbox"
															th:field="*{roles}" id="inlineCheckbox3" value="Report">
														<label class="form-check-label" for="inlineCheckbox3">Report</label>
													</div>


												</div>

											</div>


											<div class="form-group row">
												<label class="col-sm-3 col-form-label">&nbsp;</label>
												<div class="col-sm-9">
													<input type="submit" class="btn btn-success" value="Add">
													<a class="btn backButton" th:href="@{/admin/addAdmin}">Back</a>
												</div>

											</div>
										</div>
										<div class="col-md-2"></div>
									</div>
								</form>
							</div>

						</div>




					</div>
				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>





</body>

</html>
