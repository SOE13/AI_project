<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACE Inspiration</title>

  <!-- Custom fonts for this template-->

  <link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


  <script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
  <script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>




</head>

<body id="page-top">


  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- th replace -->
        <div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">Timetable</h1>

          </div>



           <!-- Content Row -->

          <div class="row">

            <div class="card-body">
              <div class="card-body" style="background-color: white;">




 <!-- Add Timetable -->

			<form method="post" th:action="@{/admin/addTimetable}" th:object="${timeTable}" >

                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <div class="from-group row">
                      <label style="font-weight: bold;" for="inputPhoto" class="col-sm-4 col-form-label">Programming Courses
                      </label>
                      <!-- <div class="col-sm-8">
                        <input  id="inputPhoto" placeholder="Course" type="text" class="form-control" th:field="*{name}"  />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Role error</p>
                      </div> -->
                      
                      
                      <div class="col-sm-8">
                        <input  id="inputPhoto" placeholder="Course" type="text" class="form-control" th:field="*{name}"  />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Role error</p>
                      </div>
                      
                      
                      
                      
                      
                    </div>f
                    <br>
                    
                    
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputDate" class="col-sm-4 col-form-label">Duration</label>
                      <div class="col-sm-8">
                        <input  type="text" class="form-control" id="inputDate" placeholder="Months" th:field="*{duration}">
                        <p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" style="color:red">Role error</p>
                      </div>
                    </div>
                    <br>
                    
                    
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputDate" class="col-sm-4 col-form-label">Start Date - End Date
                      </label>
                      <div class="col-sm-4">
                        <input  type="date" class="form-control" id="inputDate" placeholder="Date" th:field="*{startDate}">
                        <p th:if="${#fields.hasErrors('startDate')}"  style="color:red">StartDate can not be null!</p>
                      </div>
                      <div class="col-sm-4">
                        <input  type="date" class="form-control" id="inputDate" placeholder="Date" th:field="*{endDate}">
                        <p th:if="${#fields.hasErrors('endDate')}"  style="color:red">EndDate can not be null!</p>
                      </div>
                    </div>






                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">&nbsp;</label>
                      <div class="col-sm-8">
                      <input type="submit" value="Add" class="btn btn-success" >
                      </div>
                    </div>

                  </div>
                  <div class="col-md-2"></div>
                </div>


</form>

               





                <div class="row">
                 
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                          <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                              <tr>
                                <th>Programming Courses</th>
                                <th>Duration</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th colspan="2" class="text-center">Action</th>
                              </tr>
                            </div>
                            <div class="col-md-3"></div>
                          </div>

                        </thead>

                        <tbody>
                          <div class="row">
                            
                            <div class="col-md-8">
                              <tr th:each="lis :${list}">
                              
                              
                                <td th:text="${lis.name}">Programming Fundamental Course</td>
                                <td th:text="${lis.duration}">2.5 Months</td>
                                <td th:text="${lis.startDate}">28-8-2020</td>
                                <td th:text="${lis.endDate}">28-8-2020</td>
                                <td>
                                  <div class="row ">
                                    <div class="col-md-6">
                                      <a th:href="@{/admin/updateTimetable/{id}(id=${lis.id})}" class="btn btn-block btn-info">
                                        Edit</a>
                                    </div>
                                    <div class="col-md-6">
                                        <div data-toggle="modal" data-target="#deleteModal"
																					class="btn btn-block btn-danger"
																					th:onclick="del([[${lis.id}]])"> Delete</div>
                                    </div>
                                  </div>
                                </td>
                              </tr>


                            </div>
                            
                          </div>

                        </tbody>
                      </table>
                    </div>


                  </div>
                  
                </div>


              </div>
            </div>



          </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


      <!-- th replace -->
      <div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>
    </div>
  </div>
  <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
	<!-- Delete Modal-->
	<div th:replace="fragments/AdminHomeFooter::deleteModel"></div>
  <!-- Logout Modal-->
  <div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
  <!-- Footer Year -->
  <script th:src="@{/adminStyle/js/currentYear.js}"></script>

<script>
let delId;
  $('#inputPhoto').fileselect();
	function del(id) {
		delId=id;
		
	}
	function confirmDel(){
		window.location.href = "/admin/deleteTimetable/"+delId; 
	}
</script>
</body>

</html>
