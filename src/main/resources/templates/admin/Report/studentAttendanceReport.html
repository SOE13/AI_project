<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Attendance Report</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<form th:action="@{/studentAttendanceReportPage}" method="post">
								<div class="card-body" style="background-color: white;">
									<div class=" row" style="padding-left: 2em;">
										<!-- <div class="form-row"> -->
											<div class="form-group col-md-2"  >


												<select class="custom-select" id="batch" name="p2"
													th:field="*{batchList}">
													<option selected value="select">select</option>

													<option th:each=" batch : ${batchList}"
														th:value="${batch.batchName}" th:text="${batch.batchName}"></option>
												</select> <label for="batch">Batch Name</label><input type="hidden" name="p2" id="p2">

											</div>

<div class="form-group col-md-3">
												<input type="date" class="form-control" name="p1"
													id="inputStartDate"> <label for="inputStartDate">Start
													Date</label>
											</div>


											<div class="form-group col-md-3">
												<input type="date" name="p3" class="form-control"
													id="inputEndDate"> <label for="inputEndDate">End
													Date</label>
											</div>
											<div class="form-group col-md-1" >

												<button type="submit" class="btn btn-success" id="btnSearch">Search</button>

											</div>

											<div class="form-group col-md-2" style = "padding-left:17%;">
												<div>

													<!-- <a
														th:href="@{/generatePaymentReport/{name}(name=attendance)}"
														class="btn btn-success"> PDF</a> --> <a
														th:href="@{/generatePaymentReport/{name}(name=attendance)}"
														class="btn btn-success"> XLS</a>

												</div>
											</div>

											




										<!-- </div> -->
									</div>



									<br>
									
									<!-- table -->
								<!-- table -->
								<div class="table-responsive"
									th:if="${not #lists.isEmpty(dlist)}">

									<div style="width: 100px; margin-top: -430px;">


										<div class="fix-width-height scroll-inner tableFixHead">
										</div>
										<table class="table table-hover" id="dataTable"
											cellspacing="20" style="width: 2000%;">
											<thead align="center">

												<tr>

													<th>ID</th>

													<th>Name</th>
													<th class="tg-ud5c" th:each="lis :${dlist}"
														th:text="${lis}"></th>


													<th class="tg-ud5c">Total Time</th>
													<th class="tg-ud5c">Total Attendance</th>
													<th >%</th>
													<th>Marks</th>



												</tr>
											</thead>

											<tbody align="center">
												<tr th:each="row,id : ${alist}">
													<td th:text="${idlist[id.index]}"></td>
													<td th:text="${row.key}"></td>
													<td th:each="lis :${row.value}" th:text="${lis.status}"></td>
													<td th:text="${#lists.size(dlist)}"></td>
													<td th:text="${rlist[id.index].studentAttendance}"></td>
													<td th:text="${rlist[id.index].percentage}" class="tg-ud5c"></td>
													<td th:text="${rlist[id.index].marks}"></td>
													
													
												</tr>

											


											</tbody>
										</table>
									</div>
								</div>                   </div>
								<!-- </div> -->
</form>
					</div>
				</div>







			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->


		<!-- th replace -->
		<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

	</div>
	<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>

	<script>
		$(document).ready(function() {
			$('#batch').on('change', function() {

				var $select = $(this);

				var selectedValue = $select.val();
				$('#batch').val(selectedValue);
				$('#p2').val(selectedValue);
			});
		});
	</script>


</body>

</html>
