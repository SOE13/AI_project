	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>
<link rel="stylesheet" type="text/css"
	href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script th:src="@{https://code.jquery.com/jquery-1.12.4.min.js}"></script>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
		<!--  Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Enquiry Report</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body" style="background-color: white;">


								<form
									th:action="@{/enquiryReportPage/{pageNumber}(pageNumber=1)}">
									<div class=" row" style="padding-left: 2em;">
										<div class="form-row">




											<!-- search -->

											<div class="form-group col-md-3">
												<select class="custom-select" id="batch" name="k3">
													<option value="Known From" selected>Known From</option>
													<option value="Friends">Friends</option>
													<option value="Websites">Websites</option>
													<option value="Facebook">Facebook</option>
													<option value="Pamphlet">Pamphlet</option>
													<option value="Other">Other</option>
												</select> <label for="batch">Known From</label>

											</div>

											<div class="form-group col-md-4">
												<input type="date" class="form-control" name="k1"
													id="inputStartDate"> <label for="inputStartDate">Start
													Date</label>
											</div>


											<div class="form-group col-md-4">
												<input type="date" name="k2" class="form-control"
													id="inputEndDate"> <label for="inputEndDate">End
													Date</label>
											</div>



											<div class="col-sm-1">
												<button type="submit" class="btn btn-success">Search</button>
											</div>





											<!-- end search-->








										</div>

										<div class="form-row" style="margin-left: 20%;">


											<!-- search -->
											<div>
											
											 <!-- <a th:href="@{/generatePaymentReport/{name}(name=enquiry)}"  class="btn btn-success">
                                  PDF</a> -->
                                  <a th:href="@{/generatePaymentReport/{name}(name=enquiry)}"  class="btn btn-success">
                                  XLS</a>
											<!-- 	<button type="button" class="btn btn-success" id="btnPDF">PDF</button>
												<button type="button" class="btn btn-success" id="btnXLS">XLS</button> -->
											</div>





											<!-- end search-->








										</div>



									</div>



								</form>



								<br>
								<!-- table -->
								<div class="table-responsive">

									<div style="width: 100px; margin-top: -480px;">


										<div class="fix-width-height scroll-inner tableFixHead">
										</div>
										<table class="table table-hover" id="dataTable"
											style="width: 2000%;" cellspacing="10">
											<thead>
												<tr>
													<th>Name</th>
													<th>Email</th>
													<th>Phone</th>
													<th>Join Course</th>
													<th>Date</th>
													<th>Known From</th>
													<th>Address</th>
													<th>Status</th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="lis : ${list}">
													<td th:text="${lis.name}"></td>
													<td th:text="${lis.email}"></td>
													<td th:text="${lis.phoneNumber}"></td>
													<td th:text="${lis.course}"></td>
													<td th:text="${lis.date}"></td>
													<td th:text="${lis.knownfrom}"></td>
													<td th:text="${lis.adress}"></td>
													<!-- <td th:text="${lis.status}?:'Pending'"></td> -->
													<td th:text="${lis.status}"></td>
												</tr>
												
											</tbody>
										</table>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-5"></div>
									<div class="col-sm-12 col-md-7">
										<ul class="pagination justify-content-end">
											<li class="paginate_button page-item next"
												id="dataTable_next"><a th:if="${current>1}"
												th:href="@{/enquiryReportPage/{pageNumber}(pageNumber=${current-1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a> <a th:unless="${current>1}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a></li>



											<li class="paginate_button page-item next"
												id="dataTable_next"><a th:if="${current<totalpage}"
												th:href="@{/enquiryReportPage/{pageNumber}(pageNumber=${current+1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Next</a> <a
												th:unless="${current<totalpage}" aria-controls="dataTable"
												data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>

										</ul>
									</div>
								</div>






							</div>

						</div>
					</div>







				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->




	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>



	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>
</body>

</html>
