
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/batch.js}'></script>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Batch List</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body" style="background-color: white;">

								<div class="form-row align-items-center">
									<div class="col-sm-2 my-1 mb-2">
										<select class="custom-select" id="inputBatchName" required="required">
											<option th:text="${'Course Name'}"></option>
											<option th:each=" courseList : ${list}"
												th:value="${courseList.name}" th:text="${courseList.name}" th:selected="${courseList.name==courseName}">Course
												Name</option>
										</select>
									</div>
									<div class="col-sm-2 my-1 mb-2">
										<input type="number" min="0" class="form-control" required="required"
											id="inputBatchNumber" th:value=${batchNumber} placeholder="Batch No"
											style="padding-left: 10px; padding-right: 10px">
									</div>
									<div class="col-sm-1 my-0 mb-2">
										<button type="button" id="check-batch" class="btn btn-info">Search</button>
									</div>

									<div class="col-sm-2 my-0 mb-2">
										<a th:href="@{/admin/batchAddView}" class="btn btn-success">Add
											Batch</a>

									</div>

								</div>
								<br> <span
									style="color: red; font-size: 20px; font-weight: bold; margin-left: 15px; padding-top: 7px;"
									th:text="${ErrorM}"></span> <br>
								<!-- table -->
								<div class="table-responsive">
									<table class="table table-hover" id="dataTable" width="100%"
										cellspacing="0">
										<thead th:if="${Batchs!=null}">
											<tr>
												<th>Batch Name</th>
												<th>Course fee</th>

												<th class="text-center">Action</th>
											</tr>
										</thead>

										<tbody>
											<tr th:each=" batchlist : ${Batchs}">

												<td th:text="${batchlist.batchName}"></td>
												<td th:text="${batchlist.course.fee}"></td>
												<td>
													<div class="row">
														<div class="col-md-6">
															<a
																th:href="@{/admin/batchDetailView/{id}(id=${batchlist.id})}"
																class="btn btn-block btn-warning"> View</a>
														</div>
														<div class="col-md-6">

															<a
																th:href="@{/admin/batchEditView/{id}(id=${batchlist.id})}"
																class="btn btn-block btn-info"> Edit</a>
														</div>
													</div>
												</td>
											</tr>


										</tbody>
									</table>
								</div>
								<!-- pagination -->
							</div>

						</div>
					</div>







				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>





</body>

</html>
