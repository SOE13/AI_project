<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACE Inspiration</title>

  <!-- Custom fonts for this template-->

  <link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


  <link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
  <script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
  <script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- th replace -->
        <div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Batch Details</h1>

          </div>



          <!-- Content Row -->

          <div class="row">

            <div class="card-body">


              <div class="card-body formBorder" style="background-color: white;">
                

                <div class="row">
                  
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsName"
                        class="col-sm-4 col-form-label">Batch Name</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.batchName}"></span>
                      </div>
                    </div>


                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsFee"
                        class="col-sm-4 col-form-label">Course Fee</label>
                      <div class="col-sm-8">
	                        <span th:text="${newBatch.course.fee} +' ks'"></span>
                      </div>
                    </div>
                 
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsPlanStartDate"
                        class="col-sm-4 col-form-label">Plan Start Date</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.planStartDate}"></span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsPlanEndDate"
                        class="col-sm-4 col-form-label">Plan End Date</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.planEndDate}">12/4/2020</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsActualStartDate"
                        class="col-sm-4 col-form-label">Actual Start Date</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.actualStartDate}!=''?${newBatch.actualStartDate}:'Not Defined Yet'">12/12/2019</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputBatcheDetailsActualEndDate"
                        class="col-sm-4 col-form-label">Actual End Date</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.actualEndDate}!=''?${newBatch.actualEndDate}:'Not Defined Yet'">12/4/2020</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputTeacherName" class="col-sm-4 col-form-label">Teacher
                        Name</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.teacher.name}">Mg Mg</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputClassStartTime" class="col-sm-4 col-form-label">Class
                        Start Time</label>
                      <div class="col-sm-8">
                        <span th:text="${StartTime}">9AM</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputClassEndTime" class="col-sm-4 col-form-label">Class
                        End Time</label>
                      <div class="col-sm-8">
                        <span th:text="${EndTime}">12AM</span>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputTecherFee" class="col-sm-4 col-form-label">Teacher
                        Fee</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.teacherFee}!=null?${newBatch.teacherFee}+' ks':'Not Defined Yet'">40000000</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputSupervisorFee"
                        class="col-sm-4 col-form-label">Supervisor Fee</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.supervisorFee}!=null?${newBatch.supervisorFee}+' ks':'Not Defined Yet'">2000000</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputJudgeFee" class="col-sm-4 col-form-label">Judge
                        Fee</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.judgeFee}!=null?${newBatch.judgeFee}+' ks':'Not Defined Yet'">Not defined yet</span>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="inputOtherExpernse" class="col-sm-4 col-form-label">Other
                        Expense</label>
                      <div class="col-sm-8">
                        <span th:text="${newBatch.otherExpense}!=null?${newBatch.otherExpense}+' ks':'Not Defined Yet'">Not defined yet</span>
                      </div>
                    </div>
                    
                  </div>
                

                </div>
                <div class="row text-left" style="padding-left: 0.5em;">
                  <a class="btn backButton" th:href="@{/admin/batch}">Back</a>
                </div>

              </div>

            </div>

          </div>


        </div>


        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


      <!-- th replace -->
      <div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
  <!-- Footer Year -->
  <script th:src="@{/adminStyle/js/currentYear.js}"></script>





</body>

</html>
