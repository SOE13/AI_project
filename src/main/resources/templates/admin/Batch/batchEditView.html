<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->
<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{/adminStyle/https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/adminStyle/css/main.css}">
<script th:src="@{https://code.jquery.com/jquery-1.12.4.min.js}"></script>


<style type="text/css">
.box {
	color: #fff;
	padding: 20px;
	display: none;
	margin-top: 20px;
}

.red {
	color: black;
	size: 20px;
	font-size: bolder;
}
</style>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Update Batch</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">

								<br>
								<div class="row">
									<div class="col-md-3"></div>
									<div class="col-md-6"> 
											
									
										

										<form action="#" th:action="@{/admin/batchEditView/{id}(id=${newBatch.id})}"
											th:object="${newBatch}" method="post">

											<input type="hidden" th:field="*{course.name}"
												class="form-control" id="courseName">
											<!-- Start  Batch Name -->
											<span th:text="${Batche}" style="color: red;"></span>
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputBatchName"
													class="col-sm-4 col-form-label">Batch Name<span
													style="color: red;">*</span></label>

	

												<div class="col-sm-4">
													<div class="input-group">
														<select th:field="${batchForm.courseId}" class="custom-select"
															id="inputBatchName">
														<option th:value="*{course.id}" th:text="${courseName}"
																>Course Name</option>
														</select>
													</div>
												</div>
													
												<div class="col-sm-4">
												
													<input type="number" min=0 th:field="${batchForm.batchNo}"
														class="form-control" id="BatchNo" readonly
														placeholder="Enter Batch No">
													<span th:text="${BatchNo}" style="color: red;"></span>
														
												</div>
											</div>

											<!-- Start Course Fee -->

											<div class="form-group row">
												<label style="font-weight: bold;" for="inputBatchCourseFee"
													class="col-sm-4 col-form-label">Course Fee<span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" readonly
														id="inputBatchCourseFee" th:field="*{course.fee}" placeholder="Course Fee">

												</div>
											</div>


											<!-- Start Teacher -->
	<span th:text="${Teachers}" style="color: red;"></span>
											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherID"
													class="col-sm-4 col-form-label">Teacher ID<span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<div class="input-group">
														<select th:field="${batchForm.teacherId}"  class="custom-select"
															id="teacherID">
															<option th:value="${teacher}"
																th:text="${'Teacher ID'}">Course Name</option>
															<option th:each=" teacherList : ${Tlist}"
																th:value="${teacherList.id}" 
																th:text="${teacherList.teacherId}">Teacher Name</option>
														</select>
													</div>
												</div>
											</div>
	
											<!-- Start Teacher Name -->

											<div class="form-group row">
												<label style="font-weight: bold;" for="inputTeacherName"
													class="col-sm-4 col-form-label">Teacher Name</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" readonly
														id="inputTeacherName" th:field="*{teacher.name}" placeholder="Teacher Name">
												</div>
											</div>


											<!-- Days -->
											<div th:value="${Days}" style="color: red;"></div>
<input type="hidden" id="days" th:field="*{days}">
											<div class="form-group row" style="margin-bottom: 0;">
												<label style="font-weight: bold;" for="inputDate"
													class="col-sm-4 col-form-label"> Day<span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<div class="row"
														style="padding-left: 12px; padding-right: 12px">



														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Mon">
															<label class="form-check-label" for="inlineCheckbox1">Mon</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Tue">
															<label class="form-check-label" for="inlineCheckbox2">Tue</label>
														</div>

														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Wed">
															<label class="form-check-label" for="inlineCheckbox3">Wed</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Thu">
															<label class="form-check-label" for="inlineCheckbox3">Thu</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Fri">
															<label class="form-check-label" for="inlineCheckbox3">Fri</label>
														</div>
													</div>

												</div>
											</div>
											<!-- End of weekdays -->
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputDate"
													class="col-sm-4 col-form-label"> </label>
												<div class="col-sm-8">
													<div class="row"
														style="padding-left: 12px; padding-right: 12px">






														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Sat">
															<label class="form-check-label" for="inlineCheckbox3">Sat</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" th:field="*{days}"
																type="checkbox" id="days" value="Sun">
															<label class="form-check-label" for="inlineCheckbox3">Sun</label>
														</div>


													</div>
												</div>
											</div>


											<!-- End Sat,Sun -->
											<!-- Start of Class Time -->
											<span th:text="${Less}" style="color: red;"></span>
											<span th:text="${time}" style="color: red;"></span>

											<div class="form-group row">
												<label style="font-weight: bold;" for=""
													class="col-sm-4 col-form-label text-left">Class
													Time</label>

												<div class="form-inline">

													<div class="col-sm-3">
														<span>Start</span> <input type="time" class="form-control"
															th:field="*{startTime}" id="inputStartTime"
															placeholder="Enter Start Time" value="9AM">
													</div>
												</div>

												<div class="form-inline">

													<div class="col-sm-3">
														<span>End</span> <input type="time" th:field="*{endTime}"
															class="form-control" id="inputEndTime"
															placeholder="Enter End Time" value="12PM">
													</div>
												</div>



											</div>


											<!-- End Class Time -->

											<!-- Start Plan Start Date -->
																						<span th:text="${plan}" style="color: red;"></span>
											<span th:text="${Dates}" style="color: red;"></span>
											
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputBatchPlanStartDate"
													class="col-sm-4 col-form-label">Plan Start Date</label>
												<div class="col-sm-8">
													<input type="date" th:field="*{planStartDate}"
														class="form-control" id="inputBatchPlanStartDate ">
													<p th:if="${#fields.hasErrors('planStartDate')}"
														th:errors="*{planStartDate}" style="color: red;"></p>
												</div>
											</div>

											<!-- Start Plan End Date -->
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputBatchPlanEndDate" class="col-sm-4 col-form-label">Plan
													End Date</label>
												<div class="col-sm-8">
													<input type="date" th:field="*{planEndDate}"
														class="form-control" id="inputBatchPlanEndDate">
													<p th:if="${#fields.hasErrors('planEndDate')}"
														th:errors="*{planEndDate}" style="color: red;"></p>
												</div>
											</div>

											<!-- Start Actual Start Date -->
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputBatchActualStartDate"
													class="col-sm-4 col-form-label">Actual Start Date</label>
												<div class="col-sm-8">
													<input type="date" th:field="*{actualStartDate}"
														class="form-control" id="inputBatchActualStartDate">
													<p th:if="${#fields.hasErrors('actualStartDate')}"
														th:errors="*{actualStartDate}" style="color: red;"></p>
												</div>
											</div>

											<!-- Start Actual End Date -->
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputBatchActualEndDate"
													class="col-sm-4 col-form-label">Actual End Date</label>
												<div class="col-sm-8">
													<input type="date" th:field="*{actualEndDate}"
														class="form-control" id="inputBatchActualEndDate">
													<p th:if="${#fields.hasErrors('actualEndDate')}"
														th:errors="*{actualEndDate}" style="color: red;"></p>
												</div>
											</div>


											<!-- Start Other Fee -->

											<div class="form-group row">

												<label class="col-sm-12 col-form-label"
													style="font-size: 17px; font-weight: bolder;">Do
													you want to add others Fee? <input type="checkbox"
													name="colorCheckbox" value="red ">
												</label>

												<div class="red box">
													<!-- Start Teacher Fee -->
													<div class="form-group row">
														<label
															style="font-weight: bold; font-size: 18px; color: grey;"
															for="teacherFee" class="col-sm-6 col-form-label">Teacher
															Fee </label>

														<div class="col-sm-6">
															<input type="text" th:field="*{teacherFee}"
																class="form-control" id="teacherFee"
																placeholder="Teacher Fee" value="">
														</div>


													</div>
													<!-- Start Supervisor Fee -->
													<div class="form-group row">
														<label
															style="font-weight: bold; font-size: 18px; color: grey;"
															for="supervisorFee" class="col-sm-6 col-form-label">Supervisor
															Fee </label>

														<div class="col-sm-6">
															<input type="text" th:field="*{supervisorFee}"
																class="form-control" id="supervisorFee"
																placeholder="Supervisor Fee" value="">
														</div>


													</div>
													<!-- Start Judge Fee -->

													<div class="form-group row">
														<label
															style="font-weight: bold; font-size: 18px; color: grey;"
															for="Judge" class="col-sm-6 col-form-label">Judge
															Fee </label>

														<div class="col-sm-6">
															<input type="text" th:field="*{judgeFee}"
																class="form-control" id="judge" placeholder="judge fee"
																value="">
														</div>

													</div>
													<!-- Start Other Expense Fee -->
													<div class="form-group row">
														<label
															style="font-weight: bold; font-size: 18px; color: grey;"
															for="others" class="col-sm-6 col-form-label">Other
															Expense </label>
														<div class="col-sm-6">
															<input type="text" th:field="*{otherExpense}"
																class="form-control" id="others"
																placeholder="other expense" value="">
														</div>

													</div>


												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">&nbsp;</label>
												<div class="col-sm-8">
													<input th:type="submit" th:value="update"
														class="btn btn-success"> <a class="btn backButton"
														th:href="@{/admin/batch}">Back</a>
														
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>


					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->


				<!-- th replace -->
				<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>
		
		<script th:src="@{/adminStyle/js/demo/checkbox.js}"></script>
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>
		<script th:src="@{/adminStyle/js/batchadd.js}"></script>
</body>

</html>
