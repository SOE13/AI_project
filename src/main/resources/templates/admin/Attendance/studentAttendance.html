<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>

<script>
	$(document).ready(function() {
		$('input[type="checkbox"]').click(function() {
			var inputValue = $(this).attr("value");
			$("." + inputValue).toggle();
		});
	});
</script>


<style type="text/css">
.box {
	color: #fff;
	padding: 20px;
	display: none;
	margin-top: 20px;
}

.payment {
	color: black;
	size: 20px;
	font-size: bolder;
}
</style>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0  cardHeader">Attendance Batch</h1>

					</div>


					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body formBorder"
								style="background-color: white;">

								<form th:action="@{/att/1}">
									<div class="form-row align-items-center">
										<div class="col-sm-2 my-1 mb-2">
											<select id="inputState" class="form-control" name="k1">
												<option th:each="b:${bb}" th:text="${b.name}"
													th:value="${b.name}">PFC</option>
											</select>
										</div>
										<div class="col-sm-1 my-1 mb-2">
											<input type="text" class="form-control" id="inputBatchNo"
												name="k2" placeholder="No"
												style="padding-left: 10px; padding-right: 10px">
										</div>
										<div class="col-sm-1 my-0 mb-2">
											<input type="submit" class="btn btn-success" value="Search">
										</div>
									</div>

								</form>


								<br>
								<div class="row">
									<div class="col-md-12">
										<!-- table -->
										<div class="table-responsive">
											<table class="table table-hover" id="dataTable">
												<thead>
													<tr>
														<th>Batch Name</th>

														<th>Student Total</th>

														<th class="text-center">Action</th>
													</tr>
												</thead>

												<tbody>
													<tr th:each="lis:${list}">
														<td th:text="${lis.name}">JWD-20</td>
														<td th:text="${lis.total}">30</td>
														<td class="text-center">
															<div class="row">
															<div class="col-md-3"></div>
																<div class="col-md-6">
																	<a th:href="@{/admin/studentAttendancePayView/{name}/{date}(name=${lis.name},date=today)}"
																		class="btn btn-warning btn-block">Pay Attendance</a>
																</div>
																<!-- <div class="col-md-4">
																	<a th:href="@{/admin/studentAttendanceDetailView/{name}(name=${lis.name})}"
																		class="btn btn-warning btn-block">View Detail</a>
																</div> -->
															</div>


														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>

								</div>


								<br>





								<!-- pagination  -->
								<div class="row">
									<div class="col-sm-12 col-md-5"></div>
									<div class="col-sm-12 col-md-7">
										<ul class="pagination justify-content-end">
											<li class="paginate_button page-item next"
												id="dataTable_next"><a th:if="${current>1}"
												th:href="@{/att/{pageNumber}(pageNumber=${current-1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a> <a th:unless="${current>1}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a></li>



											<li class="paginate_button page-item next"
												id="dataTable_next"><a th:if="${current<totalpage}"
												th:href="@{/att/{pageNumber}(pageNumber=${current+1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Next</a> <a
												th:unless="${current<totalpage}" aria-controls="dataTable"
												data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>

										</ul>
									</div>
								</div>


							</div>

						</div>
					</div>


					<!-- End Row -->
				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>

</body>
</html>
