<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>
<!-- QR Scanner JavaScript-->
	<script th:src="@{/adminStyle/js/jsqrcode-camera.js}"></script>
	<script th:src="@{/adminStyle/js/llqrcode.js}"></script>
<style type="text/css">
.box {
	color: #fff;
	padding: 20px;
	display: none;
	margin-top: 20px;
}

.payment {
	color: black;
	size: 20px;
	font-size: bolder;
}
</style>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0  cardHeader">Attendance Batch</h1>

					</div>


					<!-- Content Row -->

					<div class="row">

						<div class="card-body">
							<div class="card-body formBorder"
								style="background-color: white;">
								<div class="row">
								<button data-toggle="modal" id="successButton" hidden="true" data-target="#successModal"></button>
									<div class=" col-sm-4 col-md-4 col-xl-4"></div>
									<div class="col-sm-4 col-md-4 col-xl-5">
										<div id="qrcodescanner"></div>
										<div id="message"></div>
									</div>
								</div>





							</div>

						</div>
					</div>


					<!-- End Row -->
				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>
<!-- QR Scan Success Medal -->
	<div class="modal fade" id="successModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content ">
				<div class="modal-body text-center">
					<h2 class="modal-title"  id="exampleModalLabel">Success!</h2>
					<h6 class="modal-title mt-3">Successful Qr Scan</h6>
					<button class="btn btn-success mt-5" type="button"
						data-dismiss="modal">Confirm</button>
				</div>
					
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>

	<script>
	window.onload = function() {
		  QRCodeScanner({
		    element: document.getElementById('qrcodescanner'),
		    width: 400,
		    height: 400,
		    onScanSuccess: function(result) {
		    	$(document).ready(function () {
		    		$.get("/qrscanner",{result:result},function(data){
		    			document.getElementById('successButton').click();
		    		});
		    	});
		    },
		    onScanError: function(error) {
		      console.log('Scan Error', error);
		      document.getElementById('message').textContent = 'No QR Code found';
		    }
		  });
		}
	</script>

</body>
</html>
