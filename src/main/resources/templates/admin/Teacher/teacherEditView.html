<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Update Teacher</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">


								<form th:object="${teacher}" method="post"
									th:action="@{/admin/updateTeacher/{id}(id=${teacher.id})}"
									enctype="multipart/form-data">

									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">


											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherID"
													class="col-sm-4 col-form-label">Teacher ID</label>
												<div class="col-sm-8">
													<input th:field="*{teacherId}" type="text"
														class="form-control" id="teacherID" readonly
														placeholder="Name" value="T001">
												</div>
											</div>

											<br>

											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherName"
													class="col-sm-4 col-form-label">Name <span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input th:field="*{name}" type="text" class="form-control"
														id="teacherName" placeholder="Name" value="Aye Aye">
													<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
														style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherNRC"
													class="col-md-4 col-form-label">NRC <span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input th:field="*{nrc}" type="text" class="form-control"
														id="adminName" placeholder="13/LaYaNa(N)1111111">
													<p th:if="${#fields.hasErrors('nrc')}" th:errors="*{nrc}"
														style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherEmail"
													class="col-md-4 col-form-label">Email <span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input th:field="*{email}" type="text" class="form-control"
														id="teacherEmail" placeholder="Email"
														value="ayeaye@gmail.com">
													<p th:if="${#fields.hasErrors('email')}"
														th:errors="*{email}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherPhone"
													class="col-md-4 col-form-label">Phone <span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input th:field="*{phNo}" type="text" class="form-control"
														id="teacherPhone" placeholder="Phone" value="09-123456">
													<p th:if="${#fields.hasErrors('phNo')}" th:errors="*{phNo}"
														style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="teacherAddress"
													class="col-md-4 col-form-label">Address <span
													style="color: red;">*</span></label>
												<div class="col-sm-8">
													<input th:field="*{address}" type="text"
														class="form-control" id="teacherAddress"
														placeholder="Address"
														value="No(156),Than Street,Hlaing Township, Yangon">
													<p th:if="${#fields.hasErrors('address')}"
														th:errors="*{address}" style="color: red"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="adminRole"
													class="col-sm-4 col-form-label">Education</label>
												<div class="col-sm-8">
													<div class="input-group">
														<select th:field="*{education}" class="custom-select">
															<option value="BSc">BSc</option>
															<option value="BA">BA</option>
															<option value="PhD">PhD</option>
															<option value="MSc">MSc</option>
															<option value="Other">Other</option>
														</select>

													</div>
												</div>
											</div>

										   <div class="form-group row">
												<label style="font-weight: bold;" for="otherCertificate"
													class="col-sm-4 col-form-label">Other Qualificatoin</label>
												<div class="col-sm-8">
													<input th:field="*{other}" type="text" class="form-control"
														id="otherCertificate" placeholder="Other Qualificatoin">
												</div>
											</div>

											<div class="from-group row">
												<label style="font-weight: bold;" for="inputPhoto"
													class="col-sm-4 col-form-label">Photo </label>
												<div class="col-sm-8">
													<input id="inputPhoto" type="file" name="f"
														 accept="image/*" />
												</div>
											</div>
											<br>
											<div class="from-group row">
												<label style="font-weight: bold;" for="inputTeacherCV"
													class="col-sm-4 col-form-label">Attach CV Photo </label>
												<div class="col-sm-8">
													<input id="inputTeacherCV"  type="file"
														name="cvf" accept="image/*" />


												</div>

											</div> 

											<br>


											<div class="form-group row">
												<label class="col-sm-4 col-form-label">&nbsp;</label>
												<div class="col-sm-8">
													<input type="submit" class="btn btn-info" value="Update">
													<a class="btn backButton" th:href="@{/admin/teacher}">Back</a>
												</div>
											</div>
										</div>
										<div class="col-md-3"></div>
									</div>

								</form>

							</div>

						</div>




					</div>
				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>


		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>


	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>
	<script th:src="@{/adminStyle/js/bootstrap-fileselect.js}"></script>
	<script>
		$('#inputPhoto').fileselect();

		$('#inputTeacherCV').fileselect();
	</script>


</body>

</html>
