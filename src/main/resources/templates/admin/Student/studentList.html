<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">
	<div class="content">
		<!-- Page Wrapper -->
		<div id="wrapper">

			<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

				<!-- Main Content -->
				<div id="content">

					<!-- th replace -->
					<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

					<!-- Begin Page Content -->
					<div class="container-fluid">

						<!-- Page Heading -->
						<div
							class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800">Student List</h1>

						</div>



						<!-- Content Row -->

						<div class="row">

						<div class="card-body">
							<form th:action="@{/studenPage/{pageNumber}(pageNumber=1)}" method="get">
								<div class="card-body" style="background-color: white;">
									<div class=" row" style="padding-left: 2em;">
										<div class="form-row">
											<div class="form-group col-md-5">
												 <input
													type="text" class="form-control" id="inputStudentID" 
													 placeholder="StudentID or Name" name="p1" th:value="${p1}">
											</div>
											<div class="form-group col-md-4">
											
												<div class="input-group">
													<select class="custom-select" id="batch" name="p2" th:value="${p2}" 
														>
														<option selected value="BatchName">BatchName</option>

														<option th:each=" batch : ${batchList}"
															th:value="${batch.batchName}"
															th:text="${batch.batchName}"></option>
													</select> 
												
													
												</div>
											</div>

										


											<div class="col-sm-2">

												<button type="submit" class="btn btn-success" id="btnSearch">Search</button>
											</div>
											
											
											
										
											




										</div>
									</div>



									<br>



									<div class="table-responsive">
										<table class="table table-hover" id="dataTable" width="100%"
											cellspacing="0">
											<thead>
												<tr>
													<th>Student ID</th>
													<th>Name</th>													
													<th>Phone Number</th>
													<th>Batch Name</th>
													<th>Remark</th>
													<th class="text-center">Action</th>

												</tr>
											</thead>

											<tbody th:if="${list != null}">
												<tr th:each="lis :${list}">
													<td th:text="${lis.stid}"></td>
													<td th:text="${lis.name}"></td>													
													<td th:text="${lis.phone}"></td>
													<td><span th:text="${lis.batchName}"></span></td>
													<td th:text="${lis.status}"></td>
													<td>
														<div class="row">
															<div class="col-md-6">
																<a th:href="@{/admin/studentDetailView/{id}(id=${lis.id})}"
																	class="btn btn-block btn-warning"> View</a>
															</div>
															<div class="col-md-6">
																<a th:href="@{/admin/studentEditView/{id}(id=${lis.id})}"
																	class="btn btn-block btn-info"> Edit</a>
															</div>

														</div>

													</td>
												</tr>

											</tbody>
										</table>
									</div>


								</div>



								<!-- pagination -->
								<div class="row">
									<div class="col-sm-12 col-md-5"></div>
									<div class="col-sm-12 col-md-7">
										<ul class="pagination justify-content-end">
											<li class="paginate_button page-item next"
												id="dataTable_next"><a th:if="${current>1}"
												th:href="@{/studenPage/{pageNumber}(pageNumber=${current-1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a> <a th:unless="${current>1}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Previous</a></li>
												
											<li class="paginate_button page-item next"
												id="dataTable_next">
												
												<a th:if="${current<totalpage}"
												th:href="@{/studenPage/{pageNumber}(pageNumber=${current+1})}"
												aria-controls="dataTable" data-dt-idx="7" tabindex="0"
												class="page-link">Next</a> <a
												th:unless="${current<totalpage}" aria-controls="dataTable"
												data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
											
										</ul>
									</div>
								</div>
</form>
							</div>

						</div>

					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>

		<script src="js/bootstrap-fileselect.js"></script>
		<script>
			$('#inputStudentPhoto').fileselect();
		</script>
		
		
</body>

</html>
