<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACE Inspiration</title>

  <!-- Custom fonts for this template-->

  <link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


  <link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">
  <script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
  <script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- th replace -->
        <div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">Student Marking </h1>
          </div>

          <!-- Content Row -->
          <div class="row">

            <div class="card-body">
              <div class="card-body formBorder" style="background-color: white;">

<form th:action="@{/admin/studentMarking}" method="get">
                <div class="form-row align-items-center">
                  <div class="col-sm-2 my-1 mb-2">
                    <select id="inputState" class="form-control" name="bName">
                      <option th:each="lis:${courses}" th:value="${lis.name}" th:text="${lis.name}">PFC</option>
                    </select>
                  </div>
                  <div class="col-sm-1 my-1 mb-2">
                    <input type="text" name="bNum" class="form-control" id="inputBatchNo" placeholder="No"
                      style="padding-left:10px;padding-right:10px">
                  </div>
                  <div class="col-sm-1 my-0 mb-2">
                    <input type="submit" class="btn btn-success" value="Search">
                  </div>
                </div>
</form>
                <br>


                <!-- table -->

                <div class="table-responsive">

									<div style="width :300px ; margin-top: -480px; ">
								
 

								<div class="fix-width-height scroll-inner tableFixHead;">
										</div>
										
										

										<table class="table table-hover markingTable" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Student ID</th>
													<th>Student Name</th>
													<th>Batch Name</th>
													<th>Attendance Mark</th>
													<th>Assignment Mark</th>
													<th>MidTerm Mark</th>
													<th>Final Mark</th>
													<th>Project Mark</th>
													<th>Grade</th>
													<th class="text-center">Action</th>


												</tr>
											</thead>

											<tbody>

												<tr th:each="lis : ${list}">
													<form
														th:action="@{/studentMarkingUpdate/{id}(id=${lis.studentBatchId})}"
														th:object="${studentMark}" method="post">
														<input type="hidden" th:value="${key}" name="key">
														<td th:text="${lis.studentId}">AI12120000001</td>
														<td th:text="${lis.studentName}">Mg Mg</td>
														<td th:text="${lis.batchName}">JWD
															</td>
														<td th:text="${lis.attendanceMark}?${lis.attendanceMark}:'0'"></td>
														<td><input style="width: 100px;"
															th:field="*{assignmentMark}" autocomplete="off"
															th:placeholder="${lis.assignmentMark}" type="number"
															class="form-control"></td>
														<td><input style="width: 100px;"
															th:field="*{midTermMark}" autocomplete="off"
															th:placeholder="${lis.midTermMark}" type="number"
															class="form-control"></td>
														<td><input style="width: 100px;"
															th:field="*{finalMark}" autocomplete="off"
															th:placeholder="${lis.finalMark}" type="number"
															class="form-control"></td>
														<td><input style="width: 100px;"
															th:field="*{projectMark}" autocomplete="off"
															th:placeholder="${lis.projectMark}" type="number"
															class="form-control"></td>
														<td th:text="${lis.grade}"></td>

														<td>
															<div class="row">
																<div class="col-md-12">
																	<input type="submit" value="Update"
																		class="btn btn-block btn-info updateButton">
																</div>
															</div>
														</td>
													</form>
												</tr>





											</tbody>
										</table>
										

									</div>


								</div>


















              </div>
            </div>
          </div>
        </div>





        <!-- /.container-fluid -->

      </div>

      <!-- th replace -->
      <div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
  <!-- Footer Year -->
  <script th:src="@{/adminStyle/js/currentYear.js}"></script>





</body>

</html>
