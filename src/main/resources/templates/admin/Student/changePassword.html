<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->
<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link media="screen" th:href="@{/adminStyle/css/main.css}"
	rel="stylesheet">
<link media="print" th:href="@{/adminStyle/css/print.css}"
	rel="stylesheet">



<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">

<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Change Student Password</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">
								
								
								<form th:action="@{/admin/searchStudent}">
								
								<div class="form-row">
											<div class="form-group col-md-3">
											
												 <input
													type="text" class="form-control" id="p1" th:value="${code}"
													 placeholder="StudentID or Name" name="p1" >
													 <p id="error" style="color: red;"></p>
											</div>
											


											<div class="col-sm-6">

												<button type="button" class="btn btn-success" id="btnSearch">Search</button>
												<span style="color: red; font-size: 20px; font-weight: bold; margin-left: 15px; padding-top: 7px;" th:text="${ErrorM}"></span>
											</div>
											
											<div class="form-group col-md-4">
											
												
											</div>
											
										
											




										</div>
								</form>
								
								
								<form th:action="@{/admin/changePassword}" method="post"
									th:object="${student}">
									
									
									
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">



											

											<br>


											<div class="form-group row">
												<label style="font-weight: bold;" for="inputStudentName"
													class="col-sm-4 col-form-label"><b>Name</b></label>
												<div class="col-sm-8">
													<input type="text" class="form-control" th:field="*{name}" 
														id="inputStudentName" placeholder="Name">
													<input type="hidden" th:field="*{stid}" id="inputStudentID">
												</div>
											</div>
											
											<div class="form-group row">
												<label style="font-weight: bold;" for="inputStudentPassword"
													class="col-sm-4 col-form-label"><b>New Password</b></label>
												<div class="col-sm-8">
													<input type="password" class="form-control"
														th:field="*{password}" id="inputStudentPassword"
														placeholder="Password">
													<!-- <p th:if="${#fields.hasErrors('password')}"
														th:errors="*{password}" style="color: red;"></p> -->
														<p th:text="${perror}" style="color: red;"></p>
												</div>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;"
													for="inputStudentConfirmPassword"
													class="col-sm-4 col-form-label"><b>Confirm
														Password</b></label>
												<div class="col-sm-8">
													<input type="password" class="form-control"
														th:field="*{cpassword}" id="inputStudentConfirmPassword"
														placeholder="Confirm Password">
													<p th:text="${cerror}" style="color: red;"></p>
												</div>
											</div>

											
											<br>

											<div class="form-group row">
												<label class="col-sm-4 col-form-label">&nbsp;</label>
												<div class="col-sm-8">
													<input type="submit" class="btn btn-info" value="Change">
												</div>
											</div>



										</div>

									</div>
								</form>




							</div>





						</div>

					</div>
					<!-- /.container-fluid -->

				</div>

				<!-- End of Main Content -->

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>


				<!-- End of Content Wrapper -->
			</div>

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>

		<script th:src="@{/adminStyle/js/student.js}"></script>
		
</body>

</html>
