<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->

<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">


<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/AdminHomeSidebar::adminhomesidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/AdminHomeHeader::adminhomenavbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Enquiry Registration Form</h1>

					</div>


					<!-- Content Row -->

					<div class="row">

						<div class="card-body">

							<div class="card-body" style="background-color: white;">

								</head>
								<body>
									<!-- th replace -->

									<section class="container" id="register">

										<br>
										<div class="row">
											<div class="col-md-2"></div>
											<div class="col-md-8">

												<div class="col-md-12">
													<form th:action="@{/enquiryRegister}" method="post"
														th:object="${register}" role="form" class="php-email-form">
														<div class="form-group">
															<input type="text" th:field="*{name}"
																class="form-control" id="name" placeholder="Name"
																required />


														</div>
														<!-- <div class="form-group">
															<input type="email" th:field="*{email}"
																class="form-control" id="email" placeholder="Email"
																required />
															<div class="validate"></div>
														</div> -->
														<div class="form-group">
															<input type="text" th:field="*{phoneNumber}"
																class="form-control" id="subject" placeholder="Phone NO"
																required />

														</div>
														<div class="form-group">
															<input type="date" th:field="*{date}"
																class="form-control" id="subject" placeholder="Date"
																required />

														</div>
														<div class="form-group">
															<select class="custom-select" id="course"
																 required>
																<option selected value="select">Select Course</option>

																<option th:each="course : ${clist}"
																	th:value="${course.name}"
																	th:text="${course.name}"></option>
															</select>
															
														</div>

														<div class="form-group">

															<select th:field="*{knownfrom}" class="custom-select"
																id="knownfrom">
																<option value="Known From" selected>Enquiry By</option>
																<option value="Friends">Friends</option>
																<option value="Websites">Websites</option>
																<option value="Facebook">Facebook</option>
																<option value="Pamphlet">Pamphlet</option>
																<option value="Other">Phone</option>
																<option value="Pamphlet">Walk-in</option>
																<option value="Other">Other</option>
															</select>

														</div>
														<!-- <div class="form-group">
															<textarea class="form-control" th:field="*{adress}"
																rows="5" placeholder="Adresss" required></textarea>
														</div> -->



														<div class="text-center">
															<button type="submit" class="btn btn-primary">Register</button>
														</div>
														<!-- 
														<div class="form-group">
														<span th:text="${#vars.getVariable('success')}" style="font-size: large;"></span>
														</div> -->
													</form>
												</div>

											</div>
											<div class="col-md-2"></div>
										</div>
									</section>
							</div>

						</div>


					</div>


				</div>
				<!-- End of Page Content -->
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->


			<!-- th replace -->
			<div th:replace="fragments/AdminHomeFooter::adminhomefooter"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/AdminHomeFooter::logoutModel"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script
		th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
	<!-- Footer Year -->
	<script th:src="@{/adminStyle/js/currentYear.js}"></script>

	<!-- For Delete Confirm -->
	<script th:src="@{/adminStyle/js/bootstrap.confirm.js}"></script>


</body>

</html>
