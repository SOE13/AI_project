<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACE Inspiration</title>

  <!-- Custom fonts for this template-->
   <link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

   <!-- Custom styles for this template-->
  <link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/StudentProfileSidebar :: studentProlileSitebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="fragments/StudentProfileSidebar :: studentProlileTobbar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">Personal Privacy</h1>
            
          </div>

          <!-- Content Row -->
          <div class="row">         
                  <div class="card-body ">
                    <!-- Nested Row within Card Body -->
                    <div class="card-body" style="background-color: white;">
                    <div class="row">
                      <div class="col-sm-3 col-md-3 col-xl-3">
                      </div>
                      <div class="col-sm-6 col-md-7 col-xl-7">
                        <h3 style="color:rgb(186, 197, 33)">Change Password !</h3>
                        <br>
                        
<form method="post" th:action="@{/updatePass/{id}(id=${student.id})}">
                        <div class="form-group row">
                            <label style="font-weight: bold;" for="email_chan"  class="col-sm-4 col-xl-3 col-form-label">Old Password</label>
                            <div class="col-sm-6 col-xl-6">
                              <input type="password" name="old" class="form-control" id="email_chan" placeholder="Old Password" value="" >
                              <p th:text="${e}" style="color: red">Role error</p>
                            </div>
                          </div>
                         
                          <div class="form-group row">
                            <label style="font-weight: bold;" for="phone_no"  class="col-sm-4 col-xl-3 col-form-label">New Password</label>
                            <div class="col-sm-6 col-xl-6">
                              <input type="password" name="new" class="form-control" id="phone_no" placeholder="New Password" value="" >
                            </div>
                          </div>
                         
                          <div class="form-group row">
                            <label style="font-weight: bold;" for="address_chan"  class="col-sm-4 col-xl-3 col-form-label">Confirm Password</label>
                            <div class="col-sm-6 col-xl-6">
                              <input type="password" name="cnew" class="form-control" id="address_chan" placeholder="Confirm Password" value="" >
                              <p th:text="${error}" style="color: red">Role error</p>
                            </div>
                          </div><br>
                         
                              
                       <div class="form-group row">
                        <div class="col-sm-2 col-md-2 col-xl-3 mb-4">
                          <input type="submit" class="btn btn-block btn-info" value="Save">
                        </div>
                        <div class="col-sm-2 col-md-2 col-xl-3 mb-4">
                          <a th:href="@{/studentProfile/{id}(id=${student.id})}" class="btn btn-block btn-primary">
                            Back</a>
                        </div>

                       </div>
</form>
                        </div>
                    </div>
                  </div> <!-- End of Nested Row -->                    
          <!-- End of card-body -->
          </div>
        
  </div>
  <!-- End of Content Row -->
  </div>
</div>
      <!-- Footer -->
       <div th:replace="fragments/StudentProfileSidebar :: studentProlileFooter"></div>
      <!-- End of Footer -->
    
   </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
 

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
  <!-- Footer Year -->
  <script th:src="@{/adminStyle/js/currentYear.js}"></script>
 <script type="text/javascript">
  			document.getElementById("sidebarToggle").click();
  </script>
</body>

</html>
