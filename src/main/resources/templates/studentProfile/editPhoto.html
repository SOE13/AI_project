<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>ACE Inspiration</title>

<!-- Custom fonts for this template-->
<link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
<link media="screen" th:href="@{/adminStyle/css/main.css}"
	rel="stylesheet">
<link media="print" th:href="@{/adminStyle/css/print.css}"
	rel="stylesheet">



<link rel="stylesheet" th:href="@{/adminStyle/css/reviewstar.css}">

<script type='text/javascript' th:src='@{/adminStyle/js/jquery.min.js}'></script>
<script type='text/javascript' th:src='@{/adminStyle/js/popper.min.js}'></script>


</head>

<body id="page-top">


	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/StudentProfileSidebar :: studentProlileSitebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- th replace -->
				<div th:replace="fragments/StudentProfileSidebar :: studentProlileTobbar"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">Edit Photo</h1>

					</div>



					<!-- Content Row -->

					<div class="row">

						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">
								<form method="post" th:action="@{/editPhoto/{id}(id=${student.id})}" enctype="multipart/form-data">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">



											

											<div class="from-group row">
												<label style="font-weight: bold;" for="inputStudentPhoto"
													class="col-sm-4 col-form-label"><b>Photo</b> </label>
												<div class="col-sm-8">
													<input id="inputStudentPhoto"  type="file" name="f" />
												</div>

											</div>
											<br>

											<div class="form-group row">
												
												<div class="col-sm-4">
													<input type="submit" class="btn col-sm-12  btn-info" value="Save">
												</div>
												<div class="col-sm-4">
													<a th:href="@{/studentProfile/{id}(id=${student.id})}" class="btn col-sm-12 btn-primary">
                            Back</a>
												</div>
											</div>



										</div>

									</div>
								</form>




							</div>





						</div>

					</div>
					<!-- /.container-fluid -->

				</div>

				<!-- End of Main Content -->

				<!-- th replace -->
				 <div th:replace="fragments/StudentProfileSidebar :: studentProlileFooter"></div>


				<!-- End of Content Wrapper -->
			</div>

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">Select "Logout" below if you are
						ready to end your current session.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary" href="login.html">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
		<script
			th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

		<!-- Core plugin JavaScript-->
		<script
			th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

		<!-- Custom scripts for all pages-->
		<script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

		<!-- Page level plugins -->
		<script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

		<!-- Page level custom scripts -->
		<script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
		<script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
		<!-- Footer Year -->
		<script th:src="@{/adminStyle/js/currentYear.js}"></script>

		<script th:src="@{/adminStyle/js/bootstrap-fileselect.js}"></script>
		<script>
			$('#inputStudentPhoto').fileselect();
		</script>

		<script>
			function Delete() {
				var txt;
				if (confirm("Are you confirm to Add?")) {
					txt = "OK";
				} else {
					txt = "Cancel";
				}
				document.getElementById("delete").innerHTML = txt;

			}
	  			document.getElementById("sidebarToggle").click();
		</script>
		
</body>

</html>
