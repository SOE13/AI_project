<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACE Inspiration</title>

   <link th:href="@{/adminStyle/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

   <!-- Custom styles for this template-->
  <link th:href="@{/adminStyle/css/sb-admin-2.min.css}" rel="stylesheet">
  <link th:href="@{/adminStyle/css/main.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:replace="fragments/StudentProfileSidebar :: studentProlileSitebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       <div th:replace="fragments/StudentProfileSidebar :: studentProlileTobbar"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">Student Profile</h1>

          </div>

          <!-- Content Row -->
          <div class="row">
          
            <div class="card-body ">
              <!-- Nested Row within Card Body -->
              <div class="card-body" style="background-color: white;">
                <div class="row">
                  <div class="  col-sm-1 col-md-1 col-xl-1">
                  </div>
                  <div class="col-sm-4 col-md-4 col-xl-4" style="margin-top: 20px;">
                    <img  alt="Student phpto" th:src="@{${student.img}}" style="width: 100%;height: 70%;">
                    <br>
                    <div style="height: 20px;"></div>
                 <a th:href="@{/editPhoto/{id}(id=${student.id})}" class="btn btn-info">
                          Edit Photo</a>
                  </div>
                  
                  <div class=" col-sm-7 col-md-7 col-xl-7">
                      <br>
                    <div class="table-responsive-lg">
                      <table class="table" >
                        <tr>
                          <td>Student ID</td>
                          <td th:text="${student.stid}">1</td>
                        </tr>
                        <tr>
                          <td>Address</td>
                          <td th:text="${student.address}">No(156), Than Street, Hlaing Township, Yangon</td>
                        </tr>
                        <tr>
                          <td>Email</td>
                          <td th:text="${student.email}">ayeaye@gmail.com</td>
                        </tr>
                        <tr>
                          <td>Phone</td>
                          <td th:text="${student.phone}">09-751423698</td>  
                        </tr>
                      </table>
                    </div>
                     <div class="form-group row">
                      <div class="col-sm-6 col-md-6 col-xl-6">
                        <a th:href="@{/changePassword/{id}(id=${student.id})}" class="btn btn-block btn-info">
                          Change Password</a>
                      </div>

                    </div>

                  </div>
                </div>


              </div> <!-- End of Nested Row -->
              <!-- End of card-body -->
            </div>
           
          </div>




          
          <!-- End of Content Row -->
        </div>
      </div>
     <div th:replace="fragments/StudentProfileSidebar :: studentProlileFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->


  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/adminStyle/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/adminStyle/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/adminStyle/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/adminStyle/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/adminStyle/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/adminStyle/js/demo/chart-pie-demo.js}"></script>
  <!-- Footer Year -->
  <script th:src="@{/adminStyle/js/currentYear.js}"></script>
  <script type="text/javascript">
  			document.getElementById("sidebarToggle").click();
  </script>

</body>

</html>
